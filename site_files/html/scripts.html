<script>
    function add_script(info) {
        console.log('Adding Script : ' + info.src);
        var script = document.createElement('script');
        script.id = info['id'];
        script.src = info['src'];

        if (typeof info['data-ad-client'] != 'undefined') {
            script.setAttribute('data-ad-client', info['data-ad-client']);
        }
        if (typeof info['async'] != 'undefined') {
            script.setAttribute('async', info['async']);
        }
        if (typeof info['data-cfasync'] != 'undefined') {
            script.setAttribute('data-cfasync', info['data-cfasync']);
        }
        if (typeof info['data-adel'] != 'undefined') {
            script.setAttribute('data-adel', info['data-adel']);
        }
        if (typeof info['czid'] != 'undefined') {
            script.setAttribute('czid', info['czid']);
        }
        document.querySelector('head').appendChild(script);
    }
</script>

</script>
