<div id="newPostModal" class="modal small">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                    ##word.posts_new##  <i class="fa fa-plus"></i> 
                    <p ng-show="busy"> <img src="/images/loading.gif"> ... </p>
            </h2>
        </div>
        <div class="modal-body">

            <div class="row">
                    <form class="form">
                        <div class="row">
                            <div id="new_post" contenteditable="true" ></div>
                        </div>
                    </form>               
            </div>

            <div class="row">
                <div x-import="posts/new_posts.html"></div>
             </div>
            
            <h2 class="error center red">{{error}}</h2>
            <div class="modal-footer center">
                <i-button type="add" ng-click="add()" label="##word.add##"></i-button>
                <i-button type="close" onclick="site.hideModal('#newPostModal')" label="##word.close##"></i-button>

            </div>
        </div>
    </div>


</div>
