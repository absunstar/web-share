<div id="newPostModal" class="modal small">
  <div class="modal-content">
    <div class="modal-header">
      <p>
        ##word.posts_new##
        <img ng-show="busy" src="/images/loading.gif" alt="loading"/>
      </p>
    </div>
    <div class="modal-body">
      <div class="row">
        <form class="form">
          <div class="row">
            <textarea id="new_post" rows="30"></textarea>
          </div>
        </form>
      </div>

      <p class="error center red">{{error}}</p>
      <div class="modal-footer center">
        <i-button ng-hide="busy" type="add" ng-click="add()" label="##word.add##"></i-button>
        <i-button type="close" onclick="site.hideModal('#newPostModal')" label="##word.close##"></i-button>
      </div>
    </div>
  </div>
</div>
