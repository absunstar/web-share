<style>
    .xpost {
        box-sizing: border-box;
        position: relative;
        display: block;
        text-align: center;
        color: #000;
        background: #ffffff;
        margin: 0 auto;
    }
    .xpost .title {
        text-align: center;
        margin: 20px;
    }
    .xpost a {
        display: inline-block;
        background-color: #2196f3;
        color: #ffffff !important;
        padding: 7px 12px;
        border-radius: 5px;
        margin: 10px;
        transition: all 0.2s ease;
        text-decoration: none;
        min-width: 100px;
    }
    .xpost a:hover {
        transform: scale(1.1);
    }
    .xpost .details,
    .xpost .details .text {
        padding: 10px;
        margin: 10px;
    }
    .xpost .image a {
        background: none;
    }
    .xpost .image img {
        width: 300px;
        height: 400px;
        margin: 10px;
    }
    .xpost .info {
        text-align: left;
    }
    .xpost b {
        color: #ff5722;
    }
</style>
<div class="xpost">
    <h2 class="title">##data.details.title## ( ##data.yts.year## )</h2>
    <div class="details">
        <p class="text">##data.details.description##</p>
        <a class="" rel="nofollow" target="_blank" href="https://www.imdb.com/title/##data.yts.imdb_code##"> IMDB </a>
        <a class="" rel="nofollow" target="_blank" href="https://www.youtube.com/results?search_query=##data.details.title##+##data.yts.year##+Trailer"> Trailer </a>
        <a class="" rel="nofollow" target="_blank" href="https://subscene.com/subtitles/searchbytitle?query=##data.details.title##"> Subtitles </a>
        <br />

        <div class="image">
            <a href="https://egytag.com/post/##data.guid##" target="_blank">
                <img class="image" src="##data.details.image_url##" alt="##data.details.title##" />
            </a>
        </div>

        <div class="info">
            <p><b> Rating </b> ##data.yts.rating##</p>
            <p><b> Language </b> ##data.yts.language##</p>
            <div id="genres">
                <b> Genres </b>
            </div>
        </div>

        <div id="xpostId"></div>
    </div>

    <script>
        window.torrentPost = {
            genres: JSON.parse(`##data.yts.genres##`),
            torrents: JSON.parse(`##data.yts.torrents##`),
        };
    </script>
    <script src="//egytag.com/js/blogger.js"></script>
</div>
