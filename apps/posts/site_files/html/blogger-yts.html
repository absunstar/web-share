<style>
    .xpost {
        box-sizing: border-box;
        max-width: 500px;
        position: relative;
        display: block;
        text-align: center;
        color: #000;
        background: #ffffff;
        border: 2px #2196f3 solid;
        margin: 0 auto;
    }
    .xpost .title {
        text-align: center;
    }
    .xpost a {
        display: inline-block;
        background-color: #2196f3;
        border: 1px solid #2196f3;
        color: #ffffff !important;
        padding: 7px 12px;
        border-radius: 5px;
        margin: 10px;
        transition: all 0.2s ease;
        text-decoration: none;
    }
    .xpost a:hover {
        transform: scale(1.1);
    }
    .xpost .details {
        padding: 10px;
        margin: 10px;
    }
    .xpost .image a {
        background: none;
    }
    .xpost .image img {
        width: 300px;
        height: 400px;
        margin: 10px;
    }
    .xpost .info {
        text-align: left;
    }
    .xpost b {
        color: #ff5722;
    }
</style>
<div class="xpost">
    <h1 class="title">
        ##data.details.title## <br />
        <small class="center blue"> ( ##data.yts.year## ) </small>
    </h1>
    <div class="details">
        <p class="text">##data.details.description##</p>
        <br />
        <a class="" rel="nofollow" target="_blank" href="https://www.imdb.com/title/##data.yts.imdb_code##"> IMDB </a>
        <a class="" rel="nofollow" target="_blank" href="https://www.youtube.com/results?search_query=##data.details.title##+##data.yts.year##+Trailer"> Trailer </a>
        <a class="" rel="nofollow" target="_blank" href="https://subscene.com/subtitles/searchbytitle?query=##data.details.title##"> Subtitles </a>
        <br />

        <div class="image">
            <a href="https://egytag.com/post/##data.guid##" target="_blank">
                <img class="image" src="##data.details.image_url##" alt="##data.details.title##" />
            </a>
        </div>

        <div class="info">
            <p><b> Rating </b> ##data.yts.rating##</p>
            <p><b> Language </b> ##data.yts.language##</p>
            <div id="genres">
                <b> Genres </b>
            </div>
        </div>

        <div id="xpostId"></div>
    </div>
    <script>
        let post = {
            genres: JSON.parse(`##data.yts.genres##`),
            torrents: JSON.parse(`##data.yts.torrents##`),
        };
        post.genres.forEach((gen) => {
            document.querySelector('#genres').innerHTML += `  <span> ${gen} </span> `;
        });
        post.torrents.forEach((tor) => {
            document.querySelector('#xpostId').innerHTML += `<a target="_blank" href="${tor.url}"> Download ${tor.quality} ${tor.type} ( ${tor.size} ) Torrent </a>`;
        });

    </script>
</div>
