<div class="news-list">
  <div class="post google-news mini center" id="post_{{p.id}}" ng-repeat="p in news_list track by $index">
    <div class="body">
      <div class="row">
        <div class="details">
          <a rel="nofollow" href="/post/{{p.guid}}" target="_blank">
            <img class="image mini" ng-src="{{p.image_url || '/images/no.png'}}" alt="{{p.text}}" onerror="this.onerror=null;this.src='/images/no.png'" />
            <p class="text">{{p.text}}</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<a class="btn block white bg-blue" href="/news"> ##word.more_news## </a>
