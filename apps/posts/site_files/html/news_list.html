<div class="news-list">
  <div itemscope itemtype="https://schema.org/Article" class="post google-news mini center" id="post_##item.id##" x-list="newsList">
    <div class="body">
      <div class="row">
        <div class="details">
          <a title="##item.details.title##" rel="nofollow" href="/post/##item.guid##" target="_blank">
            <img class="image mini" src="##item.image_url##" alt="##item.details.title##" onerror="this.onerror=null;this.src='/images/no.png'" />
            <h2 itemprop="articleBody" class="text">##item.text##</h2>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<a class="btn block white bg-blue" href="/news"> ##word.more_news## </a>
