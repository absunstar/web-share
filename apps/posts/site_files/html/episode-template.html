<div class="row episode" id="index_{{id}}">
  <div class="col4">
    <p class="title">{{title}}</p>
    <img class="image" src="{{image_url}}" alt="{{title}}" />
  </div>
  <div class="col4 center">
    <a id="show_{{id}}" onclick="show_episode_watch_list({index : '{{id}}' , url:'{{url}}'})" class="btn bg-red white"> ##word.posts_show## </a>
    <div id="watch_list_{{id}}" class="center"></div>
    <div id="show_list_{{id}}" class="center"></div>
  </div>
  <div class="col4 center hidden">
    <a id="download_{{id}}" onclick="show_episode_download_list({index : '{{id}}' , url:'{{url}}'})" class="btn bg-green white"> ##word.posts_download## </a>
    <div id="download_list_{{id}}" class="center"></div>
  </div>
</div>
