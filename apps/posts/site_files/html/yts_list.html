<div class="yts float-none" id="post_{{id}}" ng-repeat="y in yts_list track by $index">
    <a href="{{y.post_url}}" target="_blank" class="post-url">
        <div class="body">
            <div class="details">
                <img class="image" ng-src="{{y.details.image_url}}" alt="{{y.details.title}}" onerror="this.onerror=null;this.src='/images/no.png'" />

                <img class="yts-banner" ng-src="{{y.banner}}" alt="" width="118" height="91" />
                <span class="rating"> {{y.yts.rating}} </span>
                <div class="type">
                    <p ng-repeat="g in y.yts.genres">{{g}}</p>
                </div>
            </div>

            <h2 class="text">
                {{y.details.title}}
                <p class="center">( {{y.yts.year}} )</p>
            </h2>
        </div>
    </a>
</div>
<a class="btn block white bg-blue" href="/torrents"> ##word.more_torrents## </a>
