<div class="center">
  <div class="yts float-none" id="post_##item.id##" x-list="ytsList">
    <a href="##item.post_url##" target="_blank" class="post-url">
      <div class="body">
        <div class="details">
          <img class="image" src="##item.details.image_url##" alt="##item.details.title##" onerror="this.onerror=null;this.src='/images/no.png'" />

          <img class="yts-banner" src="##item.banner##" alt="" width="118" height="91" />
          <span class="rating"> ##item.yts.rating## </span>
          <div class="type">
            <p x-list2="genres">##item2.##</p>
          </div>
        </div>

        <h2 class="text">
          ##item.details.title##
          <p class="center">( ##item.yts.year## )</p>
        </h2>
      </div>
    </a>
  </div>
  <a class="btn block white bg-blue" href="/torrents"> ##word.more_torrents## </a>
</div>
