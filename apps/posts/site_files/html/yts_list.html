<div class="center">
  <div itemscope itemtype="https://schema.org/Movie" class="yts float-none" id="post_##item1.id##" x-list1="ytsList">
    <a title="##item1.details.title##" href="##item1.post_url##" target="_blank" class="post-url">
      <div class="body">
        <div class="details">
          <img class="image" src="##item1.details.image_url##" alt="##item1.details.title##" onerror="this.onerror=null;this.src='/images/no.png'" />

          <img class="yts-banner" src="##item1.banner##" alt="##item1.details.title##" width="118" height="91" />
          <span class="rating"> ##item1.yts.rating## </span>
          <div class="type">
            <p x-list2="yts.genres" itemprop="genre">##item2.*##</p>
          </div>
        </div>

        <h2 class="text" itemprop="name">
          ##item1.details.title##
          <p class="center">( ##item1.yts.year## )</p>
        </h2>
      </div>
    </a>
  </div>
  <a class="btn block white bg-blue" href="/torrents"> ##word.more_torrents## </a>
</div>
