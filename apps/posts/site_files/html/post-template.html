        <div class="post" id="post_{{id}}">
            <div class="header">
                <img src="{{author.logo_url}}" alt="{{author.name}}" onerror="this.onerror=null;this.parentNode.removeChild(this);">
                <h2>
                    <a>{{author.name}}</a>
                </h2>
                <span date="{{date}}"> {{timeago}} </span>
            </div>
            <div class="body">
                <div class="left">
                    <a class="btn bg-white black" target="_blank" href="{{post_url}}"> ##word.posts_url##</a>
                </div>
                <h2 class="text"> {{{text}}} </h2>
                <div class="details" >
                    <a rel="nofollow" href="{{details.url}}" target="_blank">
                        <img class="image" src="{{details.image_url}}" alt="{{details.title}}" onerror="this.onerror=null;this.parentNode.removeChild(this);">
                    </a>
                </div>
              
            </div>
           
            <div class="footer hidden">
                <a href=""> Like ( {{likes.count}} ) </a>
                <a href=""> Comment ( {{comments.count}} ) </a>
                <a href=""> Share ( {{shares.count}} )</a>
                <ul class="share-buttons">
                    <li><a rel="nofollow" href="https://www.facebook.com/sharer/sharer.php?u={{post_url}}&t=" title="انشر الصفحة على الفيسبوك" target="_blank"><img alt="share" src="/images/social/Facebook.png"></a></li>
                    <li><a rel="nofollow" href="https://twitter.com/intent/tweet?source={{post_url}}&text=:%20{{post_url}}" target="_blank" title="انشر الصفحة على تويتر"><img alt="share" src="/images/social/Twitter.png"></a></li>
                    <li><a rel="nofollow" href="https://plus.google.com/share?url={{post_url}}" target="_blank" title="انشر الصفحة على جوجل"><img alt="share" src="/images/social/Google.png"></a></li>
                    <li class="hidden"><a rel="nofollow" href="http://www.tumblr.com/share?v=3&u={{post_url}}&t=&s=" target="_blank" title="انشر الصفحة على Tumblr"><img alt="share" src="/images/social/Tumblr.png"></a></li>
                    <li><a rel="nofollow" href="http://pinterest.com/pin/create/button/?url={{post_url}}&description=" target="_blank" title="انشر الصفحة على Pin it"><img alt="share" src="/images/social/Pinterest.png"></a></li>
                    <li class="hidden"><a rel="nofollow" href="https://getpocket.com/save?url={{post_url}}&title=" target="_blank" title="اضف الصفحة الى  Pocket"><img alt="share" src="/images/social/Pocket.png"></a></li>
                    <li><a rel="nofollow" href="http://www.reddit.com/submit?url={{post_url}}&title=" target="_blank" title="اضف الصفحة الى  Reddit"><img alt="share" src="/images/social/Reddit.png"></a></li>
                    <li><a rel="nofollow" href="http://www.linkedin.com/shareArticle?mini=true&url={{post_url}}&title=&summary=&source={{post_url}}" target="_blank" title="اشر الصفحة على LinkedIn"><img alt="share" src="/images/social/LinkedIn.png"></a></li>
                    <li class="hidden"><a rel="nofollow" href="http://wordpress.com/press-this.php?u={{post_url}}&t=&s=" target="_blank" title="انشر الصفحة على WordPress"><img alt="share" src="/images/social/Wordpress.png"></a></li>
                    <li class="hidden"><a rel="nofollow" href="https://pinboard.in/popup_login/?url={{post_url}}&title=&description=" target="_blank" title="احفظ الصفحة على Pinboard"><img alt="share" src="/images/social/Pinboard.png"></a></li>
                  </ul>
            </div>
            
        </div>
