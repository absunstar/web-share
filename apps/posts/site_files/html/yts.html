<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
    <head x-import="head.html">
        <link rel="stylesheet" href="/css/posts.css?v=##site.options.version##" />
        <style>
            video {
                width: 100%;
                height: 400px;
            }
        </style>
    </head>

    <body class="##session.lang##" ng-controller="posts">
        <nav class="sitebar" x-import="sitebar/index.html" ng-controller="sitebar"></nav>

        <div x-import="posts/new_post_modal.html"></div>
        <div x-import="posts/new_url_modal.html"></div>
        <div x-import="posts/new_author_modal.html"></div>
        <div x-import="posts/new_post_category_modal.html"></div>

        <div id="main-layout" class="container loaded">
            <div x-import="posts/post_categories.html"></div>

            <div class="row">
                <div class="col2" x-features="!hide-right-menu">
                    <div x-import="posts/post_types.html"></div>
                    <div x-feature="os.desktop">
                        <!-- desktop_right_ad -->
                        <ins
                            class="adsbygoogle"
                            style="display: block"
                            data-ad-client="ca-pub-3372007384613151"
                            data-ad-slot="4885184263"
                            data-ad-format="auto"
                            data-full-width-responsive="true"
                        ></ins>
                        <script>
                            (adsbygoogle = window.adsbygoogle || []).push({});
                        </script>
                    </div>
                </div>
                <div class="col7 ##data.content_class##">
                    <div>
                        <div id="posts" class="posts">
                            <div class="post full-yts" id="post_##data.id##">
                                <div class="header">
                                    <img src="##data.author.logo_url##" alt="" onerror="this.onerror=null;this.src='/images/no.png'" />
                                    <h2>
                                        <a href="##data.author_url##" target="_blank">##data.author.name##</a>
                                    </h2>
                                    <span date="##data.date##"> ##data.timeago## </span>
                                </div>
                                <div class="body">
                                    <h1 class="title">
                                        ##data.details.title## <br />
                                        <span class="center blue"> ( ##data.yts.year## ) </span>
                                    </h1>
                                    <br />
                                    <div class="details">
                                        <div class="row">
                                            <div class="col7 center">
                                                <h2 class="text">##data.details.description##</h2>
                                                <a class="btn bg-blue white font-22" rel="nofollow" target="_blank" href="https://www.imdb.com/title/##data.yts.imdb_code##"> IMDB </a>
                                                <a
                                                    class="btn bg-red white font-22"
                                                    rel="nofollow"
                                                    target="_blank"
                                                    href="https://www.youtube.com/results?search_query=##data.details.title##+##data.yts.year##+Trailer"
                                                >
                                                    Trailer
                                                </a>
                                                <a class="btn bg-brown white font-22" rel="nofollow" target="_blank" href="https://subscene.com/subtitles/searchbytitle?query=##data.details.title##">
                                                    Subtitles
                                                </a>

                                                <div x-permission="admin" class="row">
                                                    <a class="btn remove" onclick="remove_post({id : '##data.id##'})"> remove </a>
                                                </div>

                                                <br />
                                                <br />
                                                <br />
                                                <br />
                                                <div class="center" id="qrcode"></div>
                                                <br />
                                                <br />
                                                <br />
                                                <br />
                                            </div>
                                            <div class="col5 center">
                                                <a rel="nofollow" target="_blank" href="https://www.imdb.com/title/##data.yts.imdb_code##">
                                                    <img class="image" src="##data.details.image_url##" alt="##data.details.title##" onerror="this.onerror=null;this.src='/images/no.png'" />
                                                </a>
                                                <div id="info" class="row center"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="footer">
                                    <ul class="share-buttons">
                                        <li>
                                            <a rel="nofollow" href="https://www.facebook.com/sharer/sharer.php?u=##data.post_url##&t=" title="انشر الصفحة على الفيسبوك" target="_blank"
                                                ><img alt="share" src="/images/social/Facebook.png"
                                            /></a>
                                        </li>
                                        <li>
                                            <a rel="nofollow" href="https://twitter.com/intent/tweet?source=##data.post_url##&text=:%20##data.post_url##" target="_blank" title="انشر الصفحة على تويتر"
                                                ><img alt="share" src="/images/social/Twitter.png"
                                            /></a>
                                        </li>
                                        <li>
                                            <a rel="nofollow" href="https://plus.google.com/share?url=##data.post_url##" target="_blank" title="انشر الصفحة على جوجل"
                                                ><img alt="share" src="/images/social/Google.png"
                                            /></a>
                                        </li>
                                        <li class="hidden">
                                            <a rel="nofollow" href="http://www.tumblr.com/share?v=3&u=##data.post_url##&t=&s=" target="_blank" title="انشر الصفحة على Tumblr"
                                                ><img alt="share" src="/images/social/Tumblr.png"
                                            /></a>
                                        </li>
                                        <li>
                                            <a rel="nofollow" href="http://pinterest.com/pin/create/button/?url=##data.post_url##&description=" target="_blank" title="انشر الصفحة على Pin it"
                                                ><img alt="share" src="/images/social/Pinterest.png"
                                            /></a>
                                        </li>
                                        <li class="hidden">
                                            <a rel="nofollow" href="https://getpocket.com/save?url=##data.post_url##&title=" target="_blank" title="اضف الصفحة الى  Pocket"
                                                ><img alt="share" src="/images/social/Pocket.png"
                                            /></a>
                                        </li>
                                        <li>
                                            <a rel="nofollow" href="http://www.reddit.com/submit?url=##data.post_url##&title=" target="_blank" title="اضف الصفحة الى  Reddit"
                                                ><img alt="share" src="/images/social/Reddit.png"
                                            /></a>
                                        </li>
                                        <li>
                                            <a
                                                rel="nofollow"
                                                href="http://www.linkedin.com/shareArticle?mini=true&url=##data.post_url##&title=&summary=&source=##data.post_url##"
                                                target="_blank"
                                                title="اشر الصفحة على LinkedIn"
                                                ><img alt="share" src="/images/social/LinkedIn.png"
                                            /></a>
                                        </li>
                                        <li class="hidden">
                                            <a rel="nofollow" href="http://wordpress.com/press-this.php?u=##data.post_url##&t=&s=" target="_blank" title="انشر الصفحة على WordPress"
                                                ><img alt="share" src="/images/social/Wordpress.png"
                                            /></a>
                                        </li>
                                        <li class="hidden">
                                            <a rel="nofollow" href="https://pinboard.in/popup_login/?url=##data.post_url##&title=&description=" target="_blank" title="احفظ الصفحة على Pinboard"
                                                ><img alt="share" src="/images/social/Pinboard.png"
                                            /></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div>
                            <!-- Post Ad-->
                            <ins
                                class="adsbygoogle"
                                style="display: block; text-align: center"
                                data-ad-layout="in-article"
                                data-ad-format="fluid"
                                data-ad-client="ca-pub-3372007384613151"
                                data-ad-slot="5838870332"
                            ></ins>
                            <script>
                                (adsbygoogle = window.adsbygoogle || []).push({});
                            </script>
                        </div>

                        <div id="private-content">
                            <a class="btn" href="https://www.trustedgatetocontent.com/hjhc3ni4q6?key=d2b98e64edf6377f6e5aae8adabb8615"> Show Ads to Support Us</a>
                        </div>
                    </div>

                    <div x-features="host.test">
                        <video id="video-id" src="https://cdn.fluidplayer.com/videos/valerian-480p.mkv"><source src="https://cdn.fluidplayer.com/videos/valerian-480p.mkv" type="video/mp4" /></video>
                        <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
                        <script>
                            var myFP = fluidPlayer('video-id', {
                                layoutControls: {
                                    controlBar: {
                                        autoHideTimeout: 3,
                                        animated: true,
                                        autoHide: false,
                                    },
                                    htmlOnPauseBlock: {
                                        html: null,
                                        height: null,
                                        width: null,
                                    },
                                    autoPlay: true,
                                    mute: true,
                                    allowTheatre: true,
                                    playPauseAnimation: true,
                                    playbackRateEnabled: true,
                                    allowDownload: false,
                                    playButtonShowing: true,
                                    fillToContainer: true,
                                    posterImage: '',
                                },
                                vastOptions: {
                                    allowVPAID: true,
                                    adList: [
                                        {
                                            roll: 'preRoll',
                                            vastTag: 'https://www.videosprofitnetwork.com/watch.xml?key=c64a079757d12b81f15e09e955929756',
                                            adText: '',
                                        },
                                        {
                                            roll: 'midRoll',
                                            vastTag: 'https://www.videosprofitnetwork.com/watch.xml?key=c64a079757d12b81f15e09e955929756',
                                            adText: '',
                                            timer: 10,
                                        },
                                        {
                                            roll: 'postRoll',
                                            vastTag: 'https://www.videosprofitnetwork.com/watch.xml?key=c64a079757d12b81f15e09e955929756',
                                            adText: '',
                                        },
                                        {
                                            roll: 'onPauseRoll',
                                            vastTag: 'https://www.videosprofitnetwork.com/watch.xml?key=c64a079757d12b81f15e09e955929756',
                                            adText: '',
                                        },
                                    ],
                                    adClickable: false,
                                    showProgressbarMarkers: true,
                                    skipButtonCaption: 'Skip ad in [seconds]',
                                    skipButtonClickCaption: 'Skip ad <span class="skip_button_icon"></span>',
                                    adText: 'Ads Support us ..',
                                    adTextPosition: 'top left',
                                    adCTAText: false,
                                    adCTATextPosition: 'bottom right',
                                    vastTimeout: 5000,
                                    showPlayButton: true,
                                    maxAllowedVastTagRedirects: 5,
                                },
                            });
                        </script>
                    </div>
                </div>

                <div class="col3" x-features="!hide-left-menu">
                    <div x-import="posts/site_news.html"></div>
                    <div x-feature="os.desktop">
                        <!-- desktop_left_ad -->
                        <ins
                            class="adsbygoogle"
                            style="display: block"
                            data-ad-client="ca-pub-3372007384613151"
                            data-ad-slot="3212816421"
                            data-ad-format="auto"
                            data-full-width-responsive="true"
                        ></ins>
                        <script>
                            (adsbygoogle = window.adsbygoogle || []).push({});
                        </script>
                    </div>
                </div>
            </div>
        </div>

        <div x-import="scripts.html"></div>
        <script>
            window.stop_loading_posts = true;
        </script>
        <script id="torrent-template" type="x-tmpl-mustache" x-import="posts/torrent-template.html"></script>
        <script x-feature="browser.social" x-import="posts/browser.js"></script>

        <script x-import="posts/index.js"></script>
        <script x-import="posts/posts.js"></script>
        <script>
            let post = {
                genres: JSON.parse(`##data.yts.genres##`),
                language: `##data.yts.language##`,
                rating: `##data.yts.rating##`,
                imdb_code: `##data.yts.imdb_code##`,
                torrents: JSON.parse(`##data.yts.torrents##`),
            };
            let torrent_template = $('#torrent-template').html();
            let rendered = Mustache.render(torrent_template, post);
            $('#info').append(rendered);
            let _path = document.location.pathname.split('/');
            _path.pop();
            _path = _path.join('/');
            site.qrcode({
                selector: '#qrcode',
                text: document.location.origin + _path,
            });
        </script>
    </body>
</html>
