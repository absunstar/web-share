<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
    <head x-import="head.html">
        <link rel="stylesheet" href="/css/posts.css?v=##site.options.version##" />
        <style x-lang="ar">
            :root {
                --direction: rtl;
                --text-align: right;
                --float: right;
            }
        </style>
        <style>
            video {
                width: 100%;
                height: 400px;
            }
        </style>
    </head>

    <body class="##session.lang##" ng-controller="posts">
        <nav class="sitebar" x-import="sitebar/index.html" ng-controller="sitebar"></nav>

        <div x-import="posts/new_post_modal.html"></div>
        <div x-import="posts/new_url_modal.html"></div>
        <div x-import="posts/new_author_modal.html"></div>
        <div x-import="posts/new_post_category_modal.html"></div>

        <div id="main-layout" class="container">
            <div class="row">
                <div  x-import="posts/ad-top.html"></div>
            </div>
            <div class="row">
                
                <div class="col2" x-features="!hide-right-menu" x-import="posts/right-menu.html"></div>
                <div class="col8 ##data.content_class##">
                    
                    <div>
                        <div id="posts" class="posts">
                            <div class="post full-yts" id="post_##data.doc.id##">
                                <div class="header">
                                    <img src="##data.doc.author.logo_url##" alt="" onerror="this.onerror=null;this.src='/images/no.png'" />
                                    <h2>
                                        <a href="##data.doc.author_url##" target="_blank">##data.doc.author.name##</a>
                                    </h2>
                                    <span date="##data.doc.date##"> ##data.doc.timeago## </span>
                                </div>
                                <div class="body">
                                    <h1 class="title">
                                        ##data.doc.details.title## <br />
                                        <span class="center blue"> ( ##data.doc.yts.year## ) </span>
                                    </h1>
                                    <br />
                                    <div class="details">
                                        <div class="row">
                                            <div class="col7 center">
                                                <h2 class="text">##data.doc.details.description##</h2>
                                                <a class="btn bg-blue white font-22" rel="nofollow" target="_blank" href="https://www.imdb.com/title/##data.doc.yts.imdb_code##"> IMDB </a>
                                                <a
                                                    class="btn bg-red white font-22"
                                                    rel="nofollow"
                                                    target="_blank"
                                                    href="https://www.youtube.com/results?search_query=##data.doc.details.title##+##data.doc.yts.year##+Trailer"
                                                >
                                                    Trailer
                                                </a>
                                                <a class="btn bg-brown white font-22" rel="nofollow" target="_blank" href="https://subscene.com/subtitles/searchbytitle?query=##data.doc.details.title##">
                                                    Subtitles
                                                </a>

                                                <a id="btn_html" class="btn bg-black white font-22" onclick="htmlCode()"> Copy HTML Code </a>

                                                <div x-permission="admin" class="row">
                                                    <a class="btn remove" onclick="remove_post({id : '##data.doc.id##'})"> remove </a>
                                                </div>

                                                <br />
                                                <br />
                                                <br />
                                                <br />
                                                <div class="flex-center" id="qrcode"></div>
                                                <br />
                                                <br />
                                                <br />
                                                <br />
                                            </div>
                                            <div class="col5 center">
                                                <a rel="nofollow" target="_blank" href="https://www.imdb.com/title/##data.doc.yts.imdb_code##">
                                                    <img class="image" src="##data.doc.details.image_url##" alt="##data.doc.details.title##" onerror="this.onerror=null;this.src='/images/no.png'" />
                                                </a>
                                                <div id="info" class="row center"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="footer">
                                    <ul class="share-buttons">
                                        <li>
                                            <a rel="nofollow" href="https://www.facebook.com/sharer/sharer.php?u=##data.doc.post_url##&t=" title="انشر الصفحة على الفيسبوك" target="_blank"
                                                ><img alt="share" src="/images/social/Facebook.png"
                                            /></a>
                                        </li>
                                        <li>
                                            <a rel="nofollow" href="https://twitter.com/intent/tweet?source=##data.doc.post_url##&text=:%20##data.doc.post_url##" target="_blank" title="انشر الصفحة على تويتر"
                                                ><img alt="share" src="/images/social/Twitter.png"
                                            /></a>
                                        </li>
                                        <li>
                                            <a rel="nofollow" href="https://plus.google.com/share?url=##data.doc.post_url##" target="_blank" title="انشر الصفحة على جوجل"
                                                ><img alt="share" src="/images/social/Google.png"
                                            /></a>
                                        </li>
                                        <li class="hidden">
                                            <a rel="nofollow" href="http://www.tumblr.com/share?v=3&u=##data.doc.post_url##&t=&s=" target="_blank" title="انشر الصفحة على Tumblr"
                                                ><img alt="share" src="/images/social/Tumblr.png"
                                            /></a>
                                        </li>
                                        <li>
                                            <a rel="nofollow" href="http://pinterest.com/pin/create/button/?url=##data.doc.post_url##&description=" target="_blank" title="انشر الصفحة على Pin it"
                                                ><img alt="share" src="/images/social/Pinterest.png"
                                            /></a>
                                        </li>
                                        <li class="hidden">
                                            <a rel="nofollow" href="https://getpocket.com/save?url=##data.doc.post_url##&title=" target="_blank" title="اضف الصفحة الى  Pocket"
                                                ><img alt="share" src="/images/social/Pocket.png"
                                            /></a>
                                        </li>
                                        <li>
                                            <a rel="nofollow" href="http://www.reddit.com/submit?url=##data.doc.post_url##&title=" target="_blank" title="اضف الصفحة الى  Reddit"
                                                ><img alt="share" src="/images/social/Reddit.png"
                                            /></a>
                                        </li>
                                        <li>
                                            <a
                                                rel="nofollow"
                                                href="http://www.linkedin.com/shareArticle?mini=true&url=##data.doc.post_url##&title=&summary=&source=##data.doc.post_url##"
                                                target="_blank"
                                                title="اشر الصفحة على LinkedIn"
                                                ><img alt="share" src="/images/social/LinkedIn.png"
                                            /></a>
                                        </li>
                                        <li class="hidden">
                                            <a rel="nofollow" href="http://wordpress.com/press-this.php?u=##data.doc.post_url##&t=&s=" target="_blank" title="انشر الصفحة على WordPress"
                                                ><img alt="share" src="/images/social/Wordpress.png"
                                            /></a>
                                        </li>
                                        <li class="hidden">
                                            <a rel="nofollow" href="https://pinboard.in/popup_login/?url=##data.doc.post_url##&title=&description=" target="_blank" title="احفظ الصفحة على Pinboard"
                                                ><img alt="share" src="/images/social/Pinboard.png"
                                            /></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row" x-import="posts/ad-post.html"></div>
                        <div class="center" x-import="posts/yts_list.html"></div>
                        <div class="row" x-import="posts/ad-bottom.html"></div>
                    </div>
                </div>
                <div class="col2" x-features="!hide-left-menu" x-import="posts/left-menu.html"></div>
            </div>
        </div>

        <div x-import="scripts.html"></div>
        <script>
            window.stop_loading_posts = true;
        </script>
        <script id="torrent-template" type="x-tmpl-mustache" x-import="posts/torrent-template.html"></script>
        <script x-feature="browser.social" x-import="posts/browser.js"></script>

        <script x-import="posts/index.js"></script>
        <script x-import="posts/posts.js"></script>
        <script>
            let post = {
                genres: JSON.parse(`##data.doc.yts.genres##`),
                language: `##data.doc.yts.language##`,
                rating: `##data.doc.yts.rating##`,
                imdb_code: `##data.doc.yts.imdb_code##`,
                torrents: JSON.parse(`##data.doc.yts.torrents##`),
            };
            let torrent_template = $('#torrent-template').html();
            let rendered = Mustache.render(torrent_template, post);
            $('#info').append(rendered);
            let _path = document.location.pathname.split('/');
            if (_path.length > 3) {
                _path.pop();
            }
            _path = _path.join('/');
            site.qrcode({
                colorDark: '#2196f3',
                selector: '#qrcode',
                text: document.location.origin + _path,
            });
            function htmlCode() {
                $('#btn_html').hide();
                fetch('/api/html-post?guid=##data.doc.guid##')
                    .then(function (response) {
                        return response.text();
                    })
                    .then(function (html) {
                        navigator.clipboard.writeText(html);
                        $('#btn_html').show();
                    })
                    .catch(function (err) {
                        console.log('Failed to fetch page: ', err);
                    });
            }
        </script>
    </body>
</html>
