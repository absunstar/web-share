        <div class="yts" id="post_{{id}}">

            <div class="body">
                <div class="details" >
                    <a href="{{post_url}}" target="_blank">
                        <img class="image" src="{{details.image_url}}" alt="{{details.title}}" onerror="this.onerror=null;this.src='/images/no.png'">
                        <img class="yts-banner" src="{{banner}}" alt="" width="118" height="91">
                    </a>
                </div>

                <h2 class="text"> {{{text}}} <p class="center blue"> ( {{yts.year}} ) </p> </h2>
            </div>

        </div>
