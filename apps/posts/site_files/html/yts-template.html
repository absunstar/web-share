        <div class="yts" id="post_{{id}}">

            <div class="body">
                <div class="details" >
                    <a href="{{post_url}}" target="_blank">
                        <img class="image" src="/image/{{guid}}" alt="{{details.title}}" onerror="this.onerror=null;this.src='/images/no.png'">
                    </a>
                    <img class="yts-banner" src="{{banner}}" alt="" width="118" height="91" >
                    <span class="rating"> {{yts.rating}} </span>
                </div>

                <h2 class="text"> {{{details.title}}} <p class="center"> ( {{yts.year}} ) </p> </h2>
            </div>

        </div>
