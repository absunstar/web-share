        <div class="video" id="post_{{id}}">

            <div class="body">
                <div class="left">
                    <a class="btn bg-white black" target="_blank" href="{{post_url}}"> ##word.posts_url##</a>
                </div>
                <div class="details" >
                    <a href="{{details.url}}" target="_blank">
                        <img class="image" src="{{details.image_url}}" alt="{{details.title}}" onerror="this.onerror=null;this.src='/images/no.png'">
                        <img class="play" src="/images/play.png" alt="Play" onerror="this.onerror=null;this.parentNode.removeChild(this);">
                    </a>
                </div>

                <h2 class="text"> {{{text}}} </h2>
            </div>

        </div>
