<div class="center row" class="">
    <div class="post-type" ng-repeat="pt in PostTypes track by $index">
        <a href="{{pt.url}}"> {{pt['##session.lang##']}}</a>
    </div>

    <br />
    <br />
    <br />
    <br />

    <div class="video float-none" id="video_{{v.id}}" ng-repeat="v in children_list track by $index">
        <div class="body">
            <div class="details">
                <a x-feature="browser.social" onclick="event.preventDefault();window.open('{{v.details.url}}');return false;" href="{{v.post_url}}" target="_blank">
                    <img class="image" ng-src="{{v.details.image_url}}" alt="{{v.details.title}}" onerror="this.onerror=null;this.src='/images/no.png'" />
                </a>
                <a x-feature="!browser.social" href="{{v.post_url}}" target="_blank">
                    <img class="image" ng-src="{{v.details.image_url}}" alt="{{v.details.title}}" onerror="this.onerror=null;this.src='/images/no.png'" />
                </a>
            </div>

            <h2 class="text">{{v.text}}</h2>
        </div>
    </div>

    <div x-feature="os.desktop">
        <ins class="adsbygoogle" style="display: block" data-ad-client="ca-pub-3372007384613151" data-ad-slot="4885184263" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        <br />
        <br />
        <br />
        <br />

        <ins class="adsbygoogle" style="display: block" data-ad-client="ca-pub-3372007384613151" data-ad-slot="7731976828" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <br />
    <br />
    <br />
    <br />

    <div class="yts float-none" id="post_{{id}}" ng-repeat="y in yts_list track by $index">
        <a href="{{y.post_url}}" target="_blank" class="post-url">
            <div class="body">
                <div class="details">
                    <img class="image" ng-src="{{y.details.image_url}}" alt="{{y.details.title}}" onerror="this.onerror=null;this.src='/images/no.png'" />

                    <img class="yts-banner" ng-src="{{y.banner}}" alt="" width="118" height="91" />
                    <span class="rating"> {{y.yts.rating}} </span>
                    <div class="type">
                        <p ng-repeat="g in y.yts.genres">{{g}}</p>
                    </div>
                </div>

                <h2 class="text">
                    {{y.details.title}}
                    <p class="center">( {{y.yts.year}} )</p>
                </h2>
            </div>
        </a>
    </div>
</div>
