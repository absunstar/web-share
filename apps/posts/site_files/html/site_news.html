<div class="center row" class="">
    <div class="site-news" ng-repeat="n in siteNews track by $index">
        <a target="_blank" href="{{n.url}}">
            <h3>{{n.title}}</h3>
            <img ng-src="{{n.image_url}}" alt="{{n.title}}" onerror="this.onerror=null;this.src='/images/no.png'" />
            <p>{{n.description}}</p>
        </a>
    </div>
</div>

<div class="post google-news center" id="post_{{p.id}}" ng-repeat="p in news_list track by $index">
    <div class="body">
        <div class="row">
            <div class="details">
                <a rel="nofollow" href="/post/{{p.guid}}" target="_blank">
                    <img class="image mini" src="{{p.image_url}}" alt="{{p.text}}" />
                    <p class="text">{{p.text}}</p>
                </a>
            </div>
        </div>
    </div>
</div>
