<div class="video float-none" id="video_##item1.id##" x-list1="hildrenList">
  <div class="body">
    <div class="details">
      <a x-feature="browser.social" onclick="event.preventDefault();window.open('##item1.details.url##');return false;" href="##item1.post_url##" target="_blank">
        <img class="image" ng-src="##item1.details.image_url##" alt="##item1.details.title##" onerror="this.onerror=null;this.src='/images/no.png'" />
      </a>
      <a x-feature="!browser.social" href="##item1.post_url##" target="_blank">
        <img class="image" ng-src="##item1.details.image_url##" alt="##item1.details.title##" onerror="this.onerror=null;this.src='/images/no.png'" />
      </a>
    </div>

    <h2 class="text">##item1.text##</h2>
  </div>
</div>
