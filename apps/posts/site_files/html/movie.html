<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
    <head x-import="head.html">
        <link rel="stylesheet" href="/css/posts.css?##site.options.version##" />
    </head>

    <body class="##session.lang##" ng-controller="posts">
        <nav class="sitebar" x-import="sitebar/index.html" ng-controller="sitebar"></nav>

        <div x-import="posts/new_post_modal.html"></div>
        <div x-import="posts/new_url_modal.html"></div>
        <div x-import="posts/new_author_modal.html"></div>
        <div x-import="posts/new_post_category_modal.html"></div>

        <div id="main-layout" class="container loaded">
            <div x-import="posts/post_categories.html"></div>

            <div class="row">
                <div class="col2" x-features="!hide-right-menu" x-import="posts/right-menu.html"></div>
                <div class="col7">
                    <div>
                        <div id="posts" class="posts">
                            <div class="post movie" id="post_##data.id##">
                                <div class="header">
                                    <img src="##data.author.logo_url##" alt="" onerror="this.onerror=null;this.src='/images/no.png'" />
                                    <h2>
                                        <a>##data.author.name##</a>
                                    </h2>
                                    <span date="##data.date##"> ##data.timeago## </span>
                                </div>
                                <div class="body">
                                    <div class="row">
                                        <div class="col3">
                                            <div class="details">
                                                <a rel="nofollow" href="##data.details.url##" target="_blank">
                                                    <img class="image" src="##data.details.image_url##" alt="##data.details.title##" onerror="this.onerror=null;this.src='/images/no.png'" />
                                                </a>
                                            </div>
                                        </div>
                                        <div class="col9">
                                            <h2 class="text">##data.page_title2##</h2>
                                            <p class="description">##data.details.description##</p>
                                            <a x-permission="send-online" onclick="akwam.send_online()" class="btn"> Send To Server </a>
                                            <a x-permission="remove-series" onclick="akwam.remove()" class="btn remove"> Remove Movie </a>
                                            <a x-permission="re-upload-series" onclick="akwam.re_upload_movie()" class="btn"> Re-Upload Movie </a>

                                            <br />
                                            <br />
                                            <br />
                                            <br />
                                            <div class="center" id="qrcode"></div>
                                            <br />
                                            <br />
                                            <br />
                                            <br />
                                        </div>
                                    </div>
                                    <div class="row center">
                                        <a id="show_0" onclick="show_watch_list()" class="btn bg-red white"> ##word.posts_show## </a>
                                        <div id="show_list_0" class="center"></div>
                                    </div>
                                </div>

                                <div class="footer">
                                    <ul class="share-buttons">
                                        <li>
                                            <a rel="nofollow" href="https://www.facebook.com/sharer/sharer.php?u=##data.post_url##&t=" title="انشر الصفحة على الفيسبوك" target="_blank"
                                                ><img alt="share" src="/images/social/Facebook.png"
                                            /></a>
                                        </li>
                                        <li>
                                            <a rel="nofollow" href="https://twitter.com/intent/tweet?source=##data.post_url##&text=:%20##data.post_url##" target="_blank" title="انشر الصفحة على تويتر"
                                                ><img alt="share" src="/images/social/Twitter.png"
                                            /></a>
                                        </li>
                                        <li>
                                            <a rel="nofollow" href="https://plus.google.com/share?url=##data.post_url##" target="_blank" title="انشر الصفحة على جوجل"
                                                ><img alt="share" src="/images/social/Google.png"
                                            /></a>
                                        </li>
                                        <li class="hidden">
                                            <a rel="nofollow" href="http://www.tumblr.com/share?v=3&u=##data.post_url##&t=&s=" target="_blank" title="انشر الصفحة على Tumblr"
                                                ><img alt="share" src="/images/social/Tumblr.png"
                                            /></a>
                                        </li>
                                        <li>
                                            <a rel="nofollow" href="http://pinterest.com/pin/create/button/?url=##data.post_url##&description=" target="_blank" title="انشر الصفحة على Pin it"
                                                ><img alt="share" src="/images/social/Pinterest.png"
                                            /></a>
                                        </li>
                                        <li class="hidden">
                                            <a rel="nofollow" href="https://getpocket.com/save?url=##data.post_url##&title=" target="_blank" title="اضف الصفحة الى  Pocket"
                                                ><img alt="share" src="/images/social/Pocket.png"
                                            /></a>
                                        </li>
                                        <li>
                                            <a rel="nofollow" href="http://www.reddit.com/submit?url=##data.post_url##&title=" target="_blank" title="اضف الصفحة الى  Reddit"
                                                ><img alt="share" src="/images/social/Reddit.png"
                                            /></a>
                                        </li>
                                        <li>
                                            <a
                                                rel="nofollow"
                                                href="http://www.linkedin.com/shareArticle?mini=true&url=##data.post_url##&title=&summary=&source=##data.post_url##"
                                                target="_blank"
                                                title="اشر الصفحة على LinkedIn"
                                                ><img alt="share" src="/images/social/LinkedIn.png"
                                            /></a>
                                        </li>
                                        <li class="hidden">
                                            <a rel="nofollow" href="http://wordpress.com/press-this.php?u=##data.post_url##&t=&s=" target="_blank" title="انشر الصفحة على WordPress"
                                                ><img alt="share" src="/images/social/Wordpress.png"
                                            /></a>
                                        </li>
                                        <li class="hidden">
                                            <a rel="nofollow" href="https://pinboard.in/popup_login/?url=##data.post_url##&title=&description=" target="_blank" title="احفظ الصفحة على Pinboard"
                                                ><img alt="share" src="/images/social/Pinboard.png"
                                            /></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row" x-import="posts/ad-bottom.html"></div>
                    </div>
                </div>
                <div class="col3" x-features="!hide-left-menu" x-import="posts/left-menu.html"></div>
            </div>
        </div>

        <div x-import="scripts.html"></div>
        <script>
            window.stop_loading_posts = true;
        </script>
        <script x-feature="browser.social" x-import="posts/browser.js"></script>

        <script x-import="posts/index.js"></script>
        <script x-import="posts/posts.js"></script>
        <script x-import="posts/akwam.js"></script>
        <script>
            var post = {
                id: '##data.id##',
                url: '##data.ref_url##',
                text: '##data.text##',
                show_watch_list: JSON.parse(`##data.show_watch_list##`),
            };

            function show_watch_list() {
                $('#show_0').hide('slow');
                $('#show_list_0').html('');
                setTimeout(() => {
                    post.show_watch_list.forEach((l, i) => {
                        let out = site.html(`<a class="btn show-link" target="_blank" href="{{url}}"> ##word.posts_show_server## ${i + 1}  </a>`, l);
                        $('#show_list_0').append(out);
                    });
                }, 1000);
            }

            let _path = document.location.pathname.split('/');
            _path.pop();
            _path = _path.join('/');
            site.qrcode({
                selector: '#qrcode',
                text: document.location.origin + _path,
            });
        </script>
    </body>
</html>
